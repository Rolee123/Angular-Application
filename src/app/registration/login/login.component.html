<div class="login-main text-center">
    <div class="row mx-0" [formGroup]="loginForm">
        <div class="col-12">
            <div class="row mx-0 p-2">
                <div class="col-12">
                    <span>LogIn</span>
                </div>
            </div>
            <div class="row mx-0 p-2">
                <div class="col-lg-4 col-md-4 col-12">
                    <span>Username: </span>
                </div>
                <div class="col-lg-8 col-md-8 col-12">
                    <input type="email" placeholder="Enter your name" formControlName="username">
                </div>
            </div>
            <div class="row mx-0 p-2">
                <div class="col-lg-4 col-md-4 col-12">
                    <span>Password: </span>
                </div>
                <div class="col-lg-8 col-md-8 col-12">
                    <input type="password" placeholder="Enter your password" formControlName="password">
                </div>
            </div>
            <div class="row mx-0 p-2">
                <div class="col-lg-6 col-md-6 col-12">
                    <button type="button" class="btn btn-primary" (click)="navigateTo('order')">SignUp</button>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                    <button type="button" class="btn btn-primary" (click)="submit()">LogIn</button>
                </div>
            </div>
        </div>
    </div>
</div>
